[pytest]
testpaths = tests

addopts = 
    -v
    --tb=short
    --ignore=tests/ui
    --ignore=tests/test_appearance_detection.py
    --ignore=tests/test_camera.py
    --ignore=tests/test_camera_full_workflow.py
    --ignore=tests/test_camera_connection.py
    --ignore=tests/test_camera_parameter_setting.py
    --ignore=tests/test_camera_single_capture.py
    --ignore=tests/test_camera_tool.py
    --ignore=tests/test_stitching_ghosting.py
    --ignore=tests/test_stitching_diagnosis.py
    --ignore=tests/test_stitching_optimization.py
    --ignore=tests/test_stitching_consistency.py
    --ignore=tests/test_position_sensitivity.py
    --ignore=tests/test_stitching_fix.py
    --ignore=tests/test_image_stitching_fix.py
    --ignore=tests/test_image_stitching_registration.py
    --ignore=tests/test_image_stitching.py

markers =
    gui: Tests requiring GUI environment
    slow: Slow running tests
    integration: Integration tests
    unit: Unit tests
    hardware: Tests requiring hardware (cameras etc)
    network: Tests requiring network

python_files = test_*.py
python_classes = Test*
python_functions = test_*
